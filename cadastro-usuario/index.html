<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Usuário</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- Small modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Small modal</button>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <form class="form-horizontal">
			<fieldset>

			<!-- Form Name -->
			<h1>Cadastro de Usuários</h1>

			<!-- Text input-->
			<div id="form-mesa" class="form-group">
			  <div class="col-md-2 fd-branco">
			  	<label>Código</label>  
			  	<input id="IdUsu" name="IdUsu" type="number" placeholder="" class="form-control input-md" required="" value="0">			    
			  </div>
			  <div class="col-md-4 fd-branco margem">
			  	<label>ID Acesso</label>  
			  	<input id="IdAcessoUSU" name="IdAcessoUSU" type="text" placeholder="" class="form-control input-md" required="" value="" maxlength="20">			    
			  </div>
			  <div class="col-md-4 fd-branco margem">
			  	<label>CPF / CNPJ</label>  
			  	<input id="CpfCnpjUsu" name="CpfCnpjUsu" type="text" class="form-control .mixed-mask" maxlength="18" autocomplete="off" onkeypress='mascaraMutuario(this,cpfCnpj)' onblur='clearTimeout()'>			    
			  </div>
			</div>

			<!-- Text input-->
			<div id="form-mesa" class="form-group">
			  <div class="col-md-7 fd-branco">
			  	<label>Nome</label>  
			  	<input id="NomeUsu" name="NomeUsu" type="text" placeholder="" class="form-control input-md" required="" maxlength="40">			    
			  </div>
			  <div class="col-md-3 fd-branco margem">
			  	<label>Senha</label>  
			  	<input id="SenhaUsu" name="SenhaUsu" type="password" placeholder="" class="form-control input-md" required="" value="" maxlength="8">			    
			  </div>
			</div>
			<div id="form-mesa" class="form-group">
			  <div class="col-md-3 fd-branco">
			  	<label>Fator taxa serviços</label>  
			  	<input id="FatorTxsCts" name="FatorTxsCts" type="number" placeholder="" class="form-control input-md" required="" maxlength="40">			    
			  </div>
			  <div class="col-md-3 fd-branco margem">
			  	<label>Comissão</label>  
			  	<input id="ComissaoCts" name="ComissaoCts" type="number" placeholder="" class="form-control input-md" required="">			    
			  </div>
			  <div class="col-md-4 fd-branco margem">
			  <label>Situação</label>
			    <select id="AtivoCts" name="AtivoCts" class="form-control">
			      <option value="1">ATIVO</option>
			      <option value="2">INATIVO</option>
			    </select>
			  </div>
			</div>
			<div id="form-mesa" class="form-group">
				<div class="col-md-10 fd-branco">
				  <!-- Nav tabs -->
				  <ul class="nav nav-tabs" role="tablist">
				    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Perfil</a></li>
				    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Operaçães</a></li>
				    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Recursos</a></li>
				  </ul>

				  <!-- Tab panes -->
				  <div class="tab-content">
				    <div role="tabpanel" class="tab-pane active" id="home">Teste</div>
				    <div role="tabpanel" class="tab-pane" id="profile">...</div>
				    <div role="tabpanel" class="tab-pane" id="messages">...</div>
				  </div>
				</div>
			</div>
			<!-- Button (Double) -->
			<div class="form-group">
			  <div class="col-md-4 col-md-offset-8 botoes">
			    <button id="button1id" name="button1id" class="btn btn-success"><img src="icon/confirm.png"></button>
			    <button id="button2id" name="button2id" class="btn btn-danger"><img src="icon/cancel.png"></button>
			  </div>
			</div>

			</fieldset>
		</form>
    </div>
  </div>
</div>
	<script async="" src="//www.google-analytics.com/analytics.js"></script><script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><!--Link java script-->
	<script src="bootstrap/js/bootstrap.min.js"></script><!--Link biblioteca js do bootstrap-->
	<script src="js/mask.js"></script><!--Link biblioteca js do bootstrap-->
</body>
</html>
