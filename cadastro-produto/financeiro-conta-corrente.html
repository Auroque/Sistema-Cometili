<!DOCTYPE html>
<html>
<head>
	<title>Conta Corrente</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
</head>
<body>
<!-- Small modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Small modal</button>

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-lg" id="modal-tamanho" role="document">
    <div class="modal-content">
      <form class="form-horizontal">
			<fieldset>

			<!-- Formulario -->
			<h1>Conta Corrente</h1>

				<div class="col-md-12">
					<form>
			          <div class="form-group col-md-2 bg-branco">
			            <label for="recipient-name" class="control-label">Código</label>
			            <input name="IdCtb" id="IdCtb" type="number" class="form-control">
			          </div>
			          <div class="form-group col-md-10 bg-branco margin-left-col9">
					  	<label for="recipient-name" class="control-label">Descrição da Conta</label>  
					  	<input id="DescriCtb" name="DescriCtb" type="text" class="form-control" maxlength="40">			    
					  </div>
					  <div class="form-group col-md-3 bg-branco">
			            <label for="recipient-name" class="control-label">Banco</label>
			            <input name="BancoCtb" id="BancoCtb" type="text" class="form-control">
			          </div>
			          <div class="form-group col-md-4 bg-branco margin-left-col4">
			            <label for="recipient-name" class="control-label">Agencia</label>
			            <input name="BancoCtb" id="BancoCtb" type="number" class="form-control">
			          </div>
			          <div class="form-group col-md-5 bg-branco margin-left-col5">
			            <label for="recipient-name" class="control-label">Conta</label>
			            <input name="BancoCtb" id="BancoCtb" type="number" class="form-control" maxlength="12">
			          </div>
			        </form>
				</div>
				<div class="botoes">
					<ul>
						<li><a id="search" class="search" href="#">TEF</i></a></li>
					</ul>
				</div>
			</fieldset>
		</form>
	   </div>
    </div>
  </div>
</div>
	<script async="" src="//www.google-analytics.com/analytics.js"></script><script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><!--Link java script-->
	<script src="bootstrap/js/bootstrap.min.js"></script><!--Link biblioteca js do bootstrap-->
	<script src="js/mask.js"></script><!--Link biblioteca js do bootstrap-->
</body>
</html>
